<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Grailed Calculator</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <style type="text/css">
        @font-face {
            font-family: grailedFont;
            src: url(proximanova-regular-webfont.ttf);
        }
        
        * {
            font-family: grailedFont;
            margin: 0;
            padding: 0;
        }
        
        h2 {
            color: white;
            text-align: center;
            letter-spacing: 6px;
            font-size: 130%;
            margin-top: 1.3%;
        }
        
        header {}
        
        body {
            background-image: url(marble-header-30-compressed-77fbfb401ba90bb7ca5938423a144eb9.png);
            background-repeat: no-repeat;
            background-size: 112%;
        }
        
        #inputs {
            font-size: 1.2rem;
            line-height: 1.2rem;
            color: #1a1a1a;
            text-align: center
        }
        
        input {
            border-radius: 4px;
            height: 20px;
            padding-bottom:5px;
        }
    </style>
    <script type="text/javascript">
        function calc() {
            var list = document.getElementById('list').value;
            var com = list * .06;
            var paypal = (list * .029) + .3
            $("#com").val(com);
            $("#paypal").val(paypal);
            des = list - com - paypal;
            $("#des").val(des);
        }
    </script>
</head>

<body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

    <div id="header">

        <h2>GRAILED CALCULATOR</h2>
    </div>
    <br>
    <div id="inputs">
        <br>List Price: <input type="number" id="list"><br><br> Grailed Commision: <input type="number" id="com" disabled><br><br> Paypal Fees: <input type="number" id="paypal" disabled><br><br>
        <button onclick="calc();">Calculate List Price</button><br><br> Amount(USD): <input type="number" id="des">
    </div>

    <div>

    </div>
</body>

</html>
